<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.css}"/>
    <title>Payment card registration</title>
</head>
<body>
<div class="container-fluid" id="reg_container">
    <div class="row justify-content-center mt-5">
        <h1 class="display-4 my-4">Please enter your merchant credentials</h1>
    </div>
    <form id="registration_form" class="mt-5">
        <div class="form-group row justify-content-center">
            <label class="col-1" for="id">Merchant ID</label>
            <input type="text" class="col-6 form-control" id="id" name="id">
        </div>
        <div class="form-group row justify-content-center">
            <label class="col-1" for="pass">Merchant Password</label>
            <input type="password" class="col-6 form-control" id="pass" name="pass">
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-1"></div>
            <button type="submit" id="submit_btn" class="btn btn-primary col-6">Confirm</button>
        </div>
        <input type="hidden" th:value="${merchantId}" name="merchantId" id="merchantId"/>
    </form>
</div>
<div style="display: none" id="reg_confirmed">
    <h1 class="text-center">Merchant registration is successful!</h1>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" th:src="@{/registration.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
