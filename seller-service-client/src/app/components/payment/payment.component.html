<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="card text-center p-3">
            <div class="card-body">
                <h2 class="card-title mb-3">Choose payment method</h2>
                <form>
                    <div class="form-group form-check" *ngFor="let method of paymentMethods">
                        <input class="form-check-input" type="radio" name="method" [id]="method.id" (click)="selectedMethod = method;">
                        <label class="form-check-label" [htmlFor]="method.id">
                            {{method.name}}
                        </label>
                    </div>
                    <button id="submit_btn" type="submit" class="btn btn-primary mt-2" (click)="confirm()" [disabled]="paymentProcessing">
                        {{paymentProcessing ? 'Loading' : 'Confirm'}}
                        <span><img src="assets/images/Spinner-1s-32px.gif" *ngIf="paymentProcessing"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
